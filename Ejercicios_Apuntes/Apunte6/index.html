<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apunte 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="bg-primary text-white text-center py-3">
            <h1>Apunte 6</h1>
        </header>
        <main class="my-4">
            <div class="row">
                <!-- Ejercicio 1 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Ejercicio 1</h3>
                            <p>Determina si un año es bisiesto.</p>
                            <input type="number" id="anio" class="form-control mb-2" placeholder="Ingresa un año">
                            <button class="btn btn-primary" onclick="esBisiesto()">Verificar</button>
                            <p id="resultado1" class="mt-2"></p>
                        </div>
                    </div>
                </div>
                <!-- Ejercicio 2 -->
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Ejercicio 2</h3>
                            <p>Escribe una frase y muestra cada palabra en un recuadro.</p>
                            <input type="text" id="frase" class="form-control mb-2" placeholder="Ingresa una frase">
                            <button class="btn btn-primary" onclick="mostrarEnRecuadro()">Mostrar</button>
                            <pre id="resultado2" class="mt-2 bg-light p-2"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Ejercicio 1: Determinar si un año es bisiesto
        function esBisiesto() {
            const anio = parseInt(document.getElementById("anio").value);
            let resultado = "";

            if ((anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0)) {
                resultado = `${anio} es un año bisiesto.`;
            } else {
                resultado = `${anio} no es un año bisiesto.`;
            }

            document.getElementById("resultado1").textContent = resultado;
        }

        // Ejercicio 2: Mostrar palabras en un recuadro
        function mostrarEnRecuadro() {
            const frase = document.getElementById("frase").value;
            const palabras = frase.split(" ");
            const longitudMaxima = Math.max(...palabras.map(palabra => palabra.length));
            const borde = "*".repeat(longitudMaxima + 4);
            let resultado = `${borde}\n`;

            palabras.forEach(palabra => {
                resultado += `* ${palabra.padEnd(longitudMaxima, " ")} *\n`;
            });

            resultado += borde;
            document.getElementById("resultado2").textContent = resultado;
        }
    </script>
</body>
</html>
