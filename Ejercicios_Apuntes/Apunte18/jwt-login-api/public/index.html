<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login JWT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
  <h1 class="mb-4">Login con JWT</h1>

  <form id="loginForm" class="mb-3">
    <div class="mb-2">
      <label for="usuario" class="form-label">Usuario:</label>
      <input type="text" id="usuario" class="form-control" required>
    </div>
    <div class="mb-2">
      <label for="clave" class="form-label">Clave:</label>
      <input type="password" id="clave" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
  </form>

  <button id="btnArticulos" class="btn btn-success mb-3">Ver artículos protegidos</button>

  <pre id="salida" class="border p-3 bg-light"></pre>

  <script src="js/app.js"></script>
</body>
</html>
