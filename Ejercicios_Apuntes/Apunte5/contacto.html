    <header class="py-5">
        <h1 class="display-1">CONTATTO</h1>
    </header>

    <section class="container">
        <div class="form-container">
            <form id="contactForm" novalidate>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre <i class="fas fa-user"></i></label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                    <div class="invalid-feedback">Por favor, ingresa tu nombre.</div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico <i class="fas fa-envelope"></i></label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico" required>
                    <div class="invalid-feedback">Por favor, ingresa un correo válido.</div>
                </div>

                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje <i class="fas fa-comment"></i></label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí" required></textarea>
                    <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
                </div>

                <button type="submit" class="btn btn-primary w-100" style="color: #fff0d5; background-color: #b50000; border-color: #b50000;"><i class="fas fa-paper-plane"></i> Enviar</button>
            </form>
        </div>
    </section>


    <script>
        (function () {
            'use strict';
            var form = document.getElementById('contactForm');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
