<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Tareas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="text-center mb-3">üìù LISTA DE TAREAS</h1>

    <form id="formulario-tareas" class="d-flex gap-2 mb-4">
      <input type="text" id="nueva-tarea" class="form-control" placeholder="Escribe una tarea" required>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>

    <ul id="lista-tareas" class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
      </li>
    </ul>
  </div>

  <script>
    const formulario = document.getElementById("formulario-tareas");
    const input = document.getElementById("nueva-tarea");
    const lista = document.getElementById("lista-tareas");

    formulario.addEventListener("submit", function(evento) {
      evento.preventDefault();

      const textoTarea = input.value.trim();
      if (textoTarea === "") return;

    // Agregar tarea
      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>${textoTarea}</span>
        <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
      `;

    // Eliminar Tarea
      li.querySelector(".eliminar").addEventListener("click", () => {
        lista.removeChild(li);
      });

      lista.appendChild(li);
      input.value = "";
    });

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
