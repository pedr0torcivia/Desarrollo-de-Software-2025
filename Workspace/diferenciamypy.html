<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Margen y Padding en Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center">

    <!-- Sin margen ni padding -->
    <div class="bg-danger text-white">Sin my ni py</div>

    <!-- Margen vertical (my-5) -->
    <div class="my-5 bg-primary text-white">my-5 (Espacio arriba y abajo)</div>

    <!-- Padding vertical (py-5) -->
    <div class="py-5 bg-success text-white">py-5 (Espacio interno arriba y abajo)</div>

    <!-- Ambos: my-5 y py-5 -->
    <div class="my-5 py-5 bg-warning text-dark">my-5 + py-5 (Margen y Padding)</div>

</body>
</html>
