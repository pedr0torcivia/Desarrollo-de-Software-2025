<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Pacientes de Veterinaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="mb-4">Pacientes de Veterinaria</h1>
    <!-- Campo de búsqueda -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Buscar por propietario...">
    
    <!-- Listado de pacientes -->
    <div id="patients-list" class="row"></div>
    
    <!-- Formulario para agregar/editar pacientes -->
    <div id="patient-form" class="mt-4">
      <h2 id="form-title">Agregar / Editar Paciente</h2>
      <form id="form-paciente">
        <input type="hidden" id="paciente-id" value="">
        <div class="mb-3">
          <label for="NombreMascota" class="form-label">Nombre de la Mascota:</label>
          <input type="text" id="NombreMascota" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Propietario" class="form-label">Nombre del Propietario:</label>
          <input type="text" id="Propietario" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="Telefono" class="form-label">Teléfono:</label>
          <input type="text" id="Telefono" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary" id="save-button">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancel-button" style="display: none;">Cancelar</button>
      </form>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
