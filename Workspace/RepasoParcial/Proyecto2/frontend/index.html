<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Álbumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Gestión de Álbumes</h1>

  <form id="filterForm" class="row g-3 mb-3">
    <div class="col-auto">
      <input type="text" class="form-control" id="filtroArtista" placeholder="Buscar por artista" />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
    <div class="col-auto">
      <button type="button" id="addAlbumBtn" class="btn btn-success">Agregar Álbum</button>
    </div>
  </form>

  <div id="addAlbumForm" class="mb-4" style="display: none;">
    <form id="createAlbumForm" class="border p-3 rounded bg-light">
      <div class="row mb-2">
        <div class="col"><input name="artista" placeholder="Artista" class="form-control" required /></div>
        <div class="col"><input name="album" placeholder="Álbum" class="form-control" required /></div>
      </div>
      <div class="row mb-2">
        <div class="col"><input name="genero" placeholder="Género" class="form-control" required /></div>
        <div class="col"><input name="soporte" placeholder="Soporte" class="form-control" required /></div>
      </div>
      <div class="mb-3"><input name="precio" placeholder="Precio" type="number" class="form-control" required /></div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" id="cancelAddAlbumBtn" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Artista</th>
        <th>Álbum</th>
        <th>Género</th>
        <th>Precio</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="albumTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
