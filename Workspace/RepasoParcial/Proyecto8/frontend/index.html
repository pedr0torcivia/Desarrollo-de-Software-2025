<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold">Gestión de Películas</h1>

    <!-- Filtro y acciones -->
    <div class="card mb-4">
      <div class="card-header text-white bg-primary">
        <h5 class="mb-0">Filtrar Películas</h5>
      </div>
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="filtroTitulo" class="form-label">Título:</label>
            <input type="text" class="form-control" id="filtroTitulo" name="filtroTitulo" placeholder="Ej: Iron Man" />
          </div>
          <div class="col-md-4">
            <label for="filtroGenero" class="form-label">Género:</label>
            <input type="text" class="form-control" id="filtroGenero" name="filtroGenero" placeholder="Ej: Acción" />
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="btn-group w-100">
              <button type="submit" class="btn btn-primary">Buscar</button>
              <button type="button" class="btn btn-success" id="btnMostrarCrear">Nueva Película</button>
            </div>
          </div>
        </form>

        <!-- Campo para ID a eliminar -->
        <div class="row mt-3" id="eliminarSection" style="display: none;">
          <div class="col-md-3">
            <label class="form-label">ID a eliminar:</label>
            <input type="number" id="idPelicula" class="form-control" placeholder="Ej: 1" />
            <button class="btn btn-danger mt-2" id="btnEliminarPelicula">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de creación -->
    <div class="card mb-4" id="formCrearPelicula" style="display: none;">
      <div class="card-header bg-light">
        <h5 class="mb-0">Nueva Película</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Título:</label>
              <input type="text" id="titulo" class="form-control" maxlength="100" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Director:</label>
              <input type="text" id="director" class="form-control" maxlength="50" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Año de Estreno:</label>
              <input type="number" id="anioEstreno" class="form-control" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Género:</label>
              <input type="text" id="genero" class="form-control" maxlength="30" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Puntaje IMDB:</label>
              <input type="number" step="0.1" min="0" max="10" id="puntajeIMDB" class="form-control" />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary w-100 mt-2" id="btnCrearPelicula">Guardar Película</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de películas -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Películas Registradas</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Director</th>
                <th>Año</th>
                <th>Género</th>
                <th>Puntaje IMDB</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="peliculaTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
