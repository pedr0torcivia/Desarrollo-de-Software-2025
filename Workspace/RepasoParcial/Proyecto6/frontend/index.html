<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Turnos Médicos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
      Gestión de Turnos Médicos
    </h1>

    <!-- Card: filtro y botones -->
    <div class="card mb-4">
      <div class="card-header text-white bg-primary">
        <h5 class="mb-0">Filtrar Turnos</h5>
      </div>
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-5">
            <label for="filtroCliente" class="form-label">Nombre del Paciente:</label>
            <input 
              type="text"
              class="form-control"
              id="filtroCliente"
              name="filtroCliente"
              placeholder="Ingrese nombre del paciente"
              autocomplete="off"
            />
          </div>
          <div class="col-md-4">
            <label for="especialidadFiltro" class="form-label">Especialidad:</label>
            <input 
              type="text"
              class="form-control"
              id="especialidadFiltro"
              name="especialidadFiltro"
              placeholder="Ej: Pediatría"
              autocomplete="off"
            />
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <div class="btn-group w-100">
              <button type="submit" class="btn btn-primary">Consultar</button>
              <button type="button" class="btn btn-success" id="btnMostrarCrear">Nuevo Turno</button>
              <button type="button" class="btn btn-outline-danger" id="btnMostrarEliminar">Eliminar por ID</button>
            </div>
          </div>
        </form>

        <!-- Campo para ID a eliminar (oculto por defecto) -->
        <div class="row mt-3" id="eliminarSection" style="display: none;">
          <div class="col-md-3">
            <label class="form-label">ID a eliminar:</label>
            <input type="number" id="idTurno" class="form-control" placeholder="Ej: 1" />
            <button class="btn btn-danger mt-2" id="btnEliminarTurno">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de creación (oculto por defecto) -->
<div class="card mb-4" id="formCrearTurno" style="display: none;">
  <div class="card-header bg-light">
    <h5 class="mb-0">Nuevo Turno</h5>
  </div>
  <div class="card-body">
    <form>
      <div class="row g-3">
        <!-- Fecha del turno -->
        <div class="col-md-4">
          <label class="form-label">Fecha del Turno:</label>
          <input type="date" id="fechaTurno" class="form-control" required />
        </div>

        <!-- Nombre del paciente -->
        <div class="col-md-4">
          <label class="form-label">Nombre del Paciente:</label>
          <input type="text" id="nombrePaciente" class="form-control" maxlength="50" required />
        </div>

        <!-- Especialidad -->
        <div class="col-md-4">
          <label class="form-label">Especialidad:</label>
          <input type="text" id="especialidad" class="form-control" maxlength="30" required />
        </div>

        <!-- Médico asignado -->
        <div class="col-md-6">
          <label class="form-label">Médico Asignado:</label>
          <input type="text" id="medicoAsignado" class="form-control" maxlength="40" required />
        </div>

        <!-- Estado -->
        <div class="col-md-6">
          <label class="form-label">Estado:</label>
          <select id="estadoTurno" class="form-select" required>
            <option value="">Seleccione...</option>
            <option>Confirmado</option>
            <option>Cancelado</option>
            <option>Pendiente</option>
          </select>
        </div>

        <!-- Observaciones -->
        <div class="col-12">
          <label class="form-label">Observaciones:</label>
          <textarea id="observaciones" class="form-control" rows="2"></textarea>
        </div>

        <!-- Botón de guardar -->
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary mt-2 w-100" id="btnCrearTurno">
            Guardar Turno
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


    <!-- Tabla de turnos -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Turnos Registrados</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Paciente</th>
                <th>Especialidad</th>
                <th>Médico</th>
                <th>Estado</th>
                <th>Observaciones</th>
              </tr>
            </thead>
            <tbody id="turnoTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
