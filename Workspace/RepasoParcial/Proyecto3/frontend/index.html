<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Álbumes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-4">Gestión de Empresas</h1>

  <form id="filterForm" class="row g-3 mb-3">
    <div class="col-auto">
      <input type="text" class="form-control" id="filtroNombre" placeholder="Buscar por nombre" />
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Buscar</button>
    </div>
    <div class="col-auto">
      <button type="button" id="addEmpresaBtn" class="btn btn-success">Agregar Empresa</button>
    </div>
  </form>

  <div id="addEmpresaForm" class="mb-4" style="display: none;">
    <form id="createEmpresaForm" class="border p-3 rounded bg-light">
      <div class="row mb-2">
        <div class="col"><input name="nombre" placeholder="Nombre" class="form-control" required /></div>
        <div class="col"><input name="razonSocial" placeholder="RazonSocial" class="form-control" required /></div>
      </div>
      <div class="row mb-2">
        <div class="col"><input name="tipoEmpresa" placeholder="tipoEmpresa" class="form-control" required /></div>
        <div class="col"><input name="cantidadEmpleados" placeholder="cantidadEmpleados" class="form-control" required /></div>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" id="cancelAddEmpresaBtn" class="btn btn-secondary">Cancelar</button>
    </form>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Razon Social</th>
        <th>Tipo Empresa</th>
        <th>Cantidad Empleados</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="empresaTable"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
