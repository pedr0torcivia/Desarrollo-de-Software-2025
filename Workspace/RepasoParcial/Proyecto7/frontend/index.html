<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Libros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
      Gestión de Libros
    </h1>

    <!-- Card: filtro y botones -->
    <div class="card mb-4">
      <div class="card-header text-white bg-primary">
        <h5 class="mb-0">Buscar libros</h5>
      </div>
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-8">
            <label for="filtroTitulo" class="form-label">Título del libro:</label>
            <input 
              type="text"
              class="form-control"
              id="filtroTitulo"
              name="filtroTitulo"
              placeholder="Ej: Cien años de soledad"
              autocomplete="off"
            />
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Buscar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de libros -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Listado de Libros</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Año</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="librosTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
