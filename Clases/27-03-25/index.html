<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HTML basico</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    
</head>
<body>
    <form method="post" Action="https://labsys.frc.utn.edu.ar/dds-express/eco" >
        <h3 >PERSONA</h3>
        <img id="personaImagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQF02Jj8T2t7PdkytAw42HDuuSz7yXguKn8Lg&s" alt="Persona">
        <br>
        <fieldset>
            <legend><strong>Datos de la persona</strong></legend>
            <!-- aqui usamos una tabla para maquetar los label y los input -->
            <!-- esta practica esta deprecada a favor del uso de divs -->
            <!-- ya lo veremos en la unidad de css -->

         
                    
            <table>
                <tr>
                    <td><label>Apellido</label></td>
                    <td>
                        <input type='text' name='ApellidoCompleto' id='ApellidoCompleto'  maxlength="30" placeholder="paterno y materno" required />
                    </td>
                </tr>
                <tr>
                    <td><label for="Nombre" >Nombre</label></td>
                    <td><input type='text' name='Nombre' id="Nombre" placeholder="nombre" maxlength="30" required /></td>
                </tr>
                <tr>
                    <td><label>Sexo</label></td>
                    <td>
                        <input type="radio"
                               name="Sexo"
                               id="Masculino"
                               value="Masc"
                               checked
                               onclick="cambiarImagen('masculino')" />
                        <label for="Masculino">Masculino</label>
                        <input type="radio"
                               name="Sexo"
                               id="Femenino"
                               value="Fem"
                               onclick="cambiarImagen('femenino')" />
                        <label for="Femenino">Femenino</label>
                    </td>
                </tr>

                <tr>
                    <td><label>Tipo Documento</label></td>
                    <td>
                        <select name="TipoDocumento" id="TipoDocumento">
                            <option  selected value=""></option>
                            <option >Documento Nacional de Identidad</option>
                            <option value="LC">Libreta Civica</option>
                            <option value="LEN">Libreta de Enrolamiento</option>
                            <option  value="PSP">Pasaporte</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Numero de Documento</label></td>
                    <td><input type='number' name='NumeroDocumento' id='NumeroDocumento'  /></td>
                </tr>
                <tr>
                    <td><label>Fecha Nacimiento</label></td>
                    <td>
                        <input type='date' name="FechaNacimiento" id='FechaNacimiento' />
                        <!-- <button type="button" onclick="alert(document.getElementById('FechaNacimiento').value)" >Ver fecha</button> -->
                        <!-- <button type="button" onclick="document.getElementById('FechaNacimiento').value='2021-12-21'" >Setear fecha</button> -->
                    </td>
                </tr>
                <tr>
                    <td><label>Telefono</label></td>
                    <td>
                        <input type='number' value="0054" disabled style="width: 50px;" />
                        <input type='number' name="Telefono" id="Telefono" style="width: 150px;" />
                    </td>
                </tr>

                <tr>
                    <td><label>Ingresos Mensuales</label></td>
                    <td><input type='number' name='IngresosMensuales' id='IngresosMensuales' step="0.05" /></td>
                </tr>
                
                <tr>
                    <td><label>Comida preferida</label></td>
                    <td>
                        <select name="ComidaPreferida" id="ComidaPreferida" size="3">
                            <option value="Lomito completo">Lomito completo</option>
                            <option value="pmuz">Pizza muzzarela</option>
                            <option value="tjam">Tarta jam&oacute;n</option>
                            <option value="smil">Sándwich milanesa</option>
                            <option value="" selected>(Sin selección)</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><label>Observaciones</label></td>
                    <td>
                        <textarea rows="7" cols="20" name="Observaciones" id="Observaciones" placeholder="Ingrese sus comentarios aqui">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"
                        id = "TieneAutoPropio"
                               name="TieneAutoPropio"
                               checked
                        />
                        <label for="TieneAutoPropio">Tiene Auto Propio</label>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="checkbox"
                               id="TieneCasaPropia"
                               name="TieneCasaPropia"
                               checked                                
                               onclick="
                               document.getElementById('divDomicilio').style.display =
                               (this.checked  ? 'block' : 'none')
                               " />
                        <label for="TieneCasaPropia">Tiene Casa Propia</label>
                    </td>
                    <tr>
                        <td><label>Imagen</label></td>
                        <td><input type='file' name='Imagen' id='Imagen' accept="image/*" /></td>
                    </tr>
                </tr>
            </table>
        </fieldset>

        <div id="divDomicilio">
            <fieldset>
                <legend>Casa Propia - Domicilio</legend>
    
                <table>
                    <tr>
                        <td><label>Calle</label></td>
                        <td><input type='text' name='Calle' id='Calle' maxlength="20" /></td>
                    </tr>
                    <tr>
                        <td><label>Altura</label></td>
                        <td><input type='number' name='Altura' id='Altura' /></td>
                    </tr>
                    <tr>
                        <td><label>Localidad</label></td>
                        <td><input type='text' name='Localidad' id='Localidad' /></td>
                    </tr>
                    <tr>
                        <td><label>Provincia</label></td>
                        <td>
                            <select name="Provincia" id="Provincia">
                                <option selected="selected" value="COR">Cordoba</option>
                                <option value="BSAS">Buenos Aires</option>
                                <option value="SLS">San Luis</option>
                                <option value="SFE">Santa Fe</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label>Codigo Postal</label></td>
                        <td><input type='number' name='CodigoPostal' id='CodigoPostal'  /></td>
                    </tr>
                </table>
            </fieldset>
        </div>
        
        
        </br>
        <!-- <input type='submit' value='Grabar' /> -->
        <button type="submit" >Grabar</button>
        &nbsp;
        <button type="button" onclick="mostrarDatos()">Mostrar Datos</button>
        &nbsp;
        <button type='reset' value='Reiniciar formulario'>Reiniciar Formulario</button>

    </form>
    <script>
      function mostrarDatos() {
        let ApellidoCompleto = document.getElementById('ApellidoCompleto').value;
        let Nombre = document.getElementById ('Nombre').value;
       let Sexo = document.querySelector('input[name="Sexo"]:checked').value;
        let TipoDocumento = document.getElementById('TipoDocumento').value;
        let NumeroDocumento = document.getElementById('NumeroDocumento').value;
        let FechaNacimiento = document.getElementById('FechaNacimiento').value;
        let Telefono = document.getElementById('Telefono').value;
        let IngresosMensuales = document.getElementById('IngresosMensuales').value;
        let ComidaPreferida = document.getElementById('ComidaPreferida').value;
        let Observaciones = document.getElementById('Observaciones').value;
        let TieneAutoPropio = document.getElementById('TieneAutoPropio').checked;
        let TieneCasaPropia = document.getElementById('TieneCasaPropia').checked;
        let Calle = document.getElementById('Calle').value;
        let Altura = document.getElementById('Altura').value;
        let Localidad = document.getElementById('Localidad').value;
        let Provincia = document.getElementById('Provincia').value;
        let CodigoPostal = document.getElementById('CodigoPostal').value;
        let Imagen = document.getElementById('Imagen').value;
        
  
        let mensaje = 'ApellidoCompleto: ' + ApellidoCompleto + '\n';
        mensaje += 'Nombre: ' + Nombre + '\n';
        mensaje += 'Sexo: ' + Sexo + '\n';
        mensaje += 'Tipo Documento: ' + TipoDocumento + '\n';
        mensaje += 'Numero Documento: ' + NumeroDocumento + '\n';
        mensaje += 'Fecha de Nacimiento: ' + FechaNacimiento + '\n';
        mensaje += 'Telefono: ' + Telefono + '\n';
        mensaje += 'Ingresos mensuales' + IngresosMensuales + '\n';
        mensaje += 'Comida preferida: ' + ComidaPreferida + '\n';
        mensaje += 'Observaciones: ' + Observaciones + '\n';
        mensaje += 'Tiene auto propio: ' + TieneAutoPropio + '\n';
        mensaje += 'Tiene casa propia: ' + TieneCasaPropia + '\n';
        mensaje += 'Calle: ' + Calle + '\n';
        mensaje += 'Altura: ' + Altura + '\n';
        mensaje += 'Localidad: ' + Localidad + '\n';
        mensaje += 'Provincia: ' + Provincia + '\n';
        mensaje += 'Codigo Postal: ' + CodigoPostal + '\n';
        mensaje += 'Imagen: ' + Imagen + '\n';
        
        alert(mensaje);
    
      }
    </script>
    <script>
        function cambiarImagen(sexo) {
            const imagen = document.getElementById('personaImagen');
            if (sexo === 'masculino') {
                imagen.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdg0XY7_5jjDe8hY2KwoAfdr_Lc375exVVzkT5wFxOoMIa9Bkvg9lBfA6tDjVIeUANObQ&usqp=CAU'; 
            } else if (sexo === 'femenino') {
                imagen.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-bFkLm5DMG3u7vnmoQPp9hQrwlSd9XRxpVaYSGuH43Ek2E8HKxqjllZExJkMVFKJLF2c&usqp=CAU'; 
            }
        }
    </script>
</body>
</html>
