<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agencia de Autos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Agencia de Autos</h1>

    <!-- Formulario -->
    <form id="formularioAgregarAuto" class="row g-3 mb-5">
      <div class="col-md-6">
        <label for="inputMarca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="inputMarca" required>
      </div>
      <div class="col-md-6">
        <label for="inputModelo" class="form-label">Modelo</label>
        <input type="text" class="form-control" id="inputModelo" required>
      </div>
      <div class="col-md-4">
        <label for="inputAnio" class="form-label">Año</label>
        <input type="number" class="form-control" id="inputAnio" min="1900" max="2025" required>
      </div>
      <div class="col-md-4">
        <label for="inputPrecio" class="form-label">Precio</label>
        <input type="number" class="form-control" id="inputPrecio" min="0" step="1000" required>
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button type="button" id="btnAgregar" class="btn btn-primary w-100">Agregar Auto</button>
      </div>
    </form>

    <!-- Tabla de Inventario -->
    <h2 class="mt-5 mb-3">Inventario Actual</h2>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Marca</th>
          <th scope="col">Modelo</th>
          <th scope="col">Año</th>
          <th scope="col">Precio</th>
        </tr>
      </thead>
      <tbody id="tablaAutosBody">
        <!-- Contenido generado por JavaScript -->
      </tbody>
    </table>

    <!-- Botón Eliminar Último -->
    <div class="mt-3">
      <button type="button" id="btnEliminarUltimo" class="btn btn-danger">Eliminar Último Auto</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="autos.js"></script>
</body>
</html>
