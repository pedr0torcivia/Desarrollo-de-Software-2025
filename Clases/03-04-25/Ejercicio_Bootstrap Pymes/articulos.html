    <h1 class="text-center my-5">Listado de Art√≠culos</h1>
    <hr>

    <div class="d-flex justify-content-center flex-column align-items-center gap-4">
        <div style="max-width: 600px;" class="w-100">
            <form id="formularioArticulo">
                <div class="mb-3">
                    <label for="nombreArticulo" class="form-label">Nombre del Art√≠culo</label>
                    <input type="text" class="form-control" id="nombreArticulo" placeholder="Ingrese el nombre del art√≠culo">
                </div>
                <div class="mb-3">
                    <label for="activo" class="form-label">Activo</label>
                    <select id="activo" class="form-select">
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-success w-50 me-2" onclick="agregarArticulo()">Agregar</button>
                    <button type="button" class="btn btn-primary w-50" onclick="buscarArticulo()">Buscar</button>
                </div>
            </form>
        </div>

        <div class="table-responsive w-100" style="max-width: 1000px;">
            <table class="table table-bordered table-striped" id="tablaArticulos">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Activo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaBody"></tbody>
            </table>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let articulos = [
            { nombre: "ADAPTADOR PCI WIFI TL-WN751ND", activo: "SI" },
            { nombre: "AIRE ACONDICIONADO LG 3000 FC", activo: "NO" },
            { nombre: "ACCESO", activo: "SI" },
        ];

        function renderTabla(filtrados = articulos) {
            const body = document.getElementById("tablaBody");
            body.innerHTML = "";
            filtrados.forEach((art, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${art.nombre}</td>
                    <td>${art.activo}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary me-1" onclick="ver(${index})">üëÅÔ∏è</button>
                        <button class="btn btn-sm btn-outline-success me-1" onclick="editar(${index})">‚úèÔ∏è</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="eliminar(${index})">‚ùå</button>
                    </td>
                `;
                body.appendChild(row);
            });
        }

        function agregarArticulo() {
            const nombre = document.getElementById("nombreArticulo").value.trim();
            const activo = document.getElementById("activo").value;

            if (!nombre) {
                alert("Ingrese un nombre v√°lido para el art√≠culo.");
                return;
            }
            if (articulos.some(art => art.nombre.toLowerCase() === nombre.toLowerCase())) {
                alert("El art√≠culo ya existe.");
                return;
            }

            articulos.push({ nombre, activo });
            document.getElementById("tablaArticulos").style.display = "table";
            renderTabla();
            document.getElementById("formularioArticulo").reset();
        }

        function buscarArticulo() {
            const nombre = document.getElementById("nombreArticulo").value.trim().toLowerCase();
            const tabla = document.getElementById("tablaArticulos");

            if (!nombre) {
                renderTabla();
            } else {
                const filtrados = articulos.filter(a => a.nombre.toLowerCase().includes(nombre));
                renderTabla(filtrados);
            }

            tabla.style.display = "table";
        }

        function ver(index) {
            const art = articulos[index];
            alert(`üìÑ Nombre: ${art.nombre}\nüìå Activo: ${art.activo}`);
        }

        function editar(index) {
            const art = articulos[index];
            document.getElementById("nombreArticulo").value = art.nombre;
            document.getElementById("activo").value = art.activo;
        }

        function eliminar(index) {
            const confirmar = confirm(`¬øDesea eliminar "${articulos[index].nombre}"?`);
            if (confirmar) {
                articulos.splice(index, 1);
                renderTabla();
            }
        }
    </script>
