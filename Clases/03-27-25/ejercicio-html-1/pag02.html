<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introducción a CSS</title>
    <style>
      /* --- Estilos Generales --- */
      body {
        font-family: Arial, sans-serif; /* Tipo de letra */
        margin: 0;
        padding: 0;
        background-color: #f4f4f4; /* Color de fondo */
        color: #333; /* Color del texto */
      }

      /* --- Estilizando el encabezado --- */
      header {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 20px;
      }

      /* --- Contenedor principal --- */
      .container {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      /* --- Estilos para párrafos y listas --- */
      p {
        font-size: 18px;
        line-height: 1.6;
      }

      ul {
        list-style-type: square;
        padding-left: 20px;
      }

      /* --- Botón con efecto hover --- */
      .btn {
        display: inline-block;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .btn:hover {
        background-color: #218838;
      }

      /* --- Uso de Flexbox para alinear elementos --- */
      .flex-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .box {
    width: 22%;
    height: 100px;
    background-color: #ff5733;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 20px;
    border-radius: 5px;
    transition: transform 0.3s ease-in-out;
    box-shadow: 5px 5px 5px black;
}
  
.box:hover {
    transform: scale(1.2);
}

    </style>
  </head>
  <body>
    <header>
      <h1>Bienvenido a CSS Básico</h1>
    </header>

    <div class="container">
      <h2>¿Qué es CSS?</h2>
      <p>
        CSS (Cascading Style Sheets) es un lenguaje que permite dar estilo a las
        páginas web.
      </p>

      <h2>Ejemplo de Estilos</h2>
      <ul>
        <li>Colores y fondos</li>
        <li>Tipografía y tamaños</li>
        <li>Diseño con Flexbox</li>
        <li>Efectos de hover</li>
      </ul>

      <a href="#" class="btn">¡Pruébame!</a>

      <h2>Ejemplo de Flexbox</h2>
      <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>

      <hr />
      <a href="index.html">volver</a>
    </div>
  </body>
</html>
