<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad JS + HTML</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #divClickeable {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #divClickeable:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        #img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: 0.3s ease;
        }
    </style>
</head>
<body class="bg-light text-center py-5">

    <div class="container">
        <!-- EJERCICIO 1 -->
        <div id="mensaje" class="alert alert-primary fs-4 fw-semibold">
            Mensajito
        </div>

        <!-- EJERCICIO 2 -->
        <ul id="lista" class="list-group mb-3 w-50 mx-auto">
            <li class="list-group-item">Elemento 1</li>
            <li class="list-group-item">Elemento 2</li>
            <li class="list-group-item">Elemento 3</li>
        </ul>

        <button id="Boton" class="btn btn-success mb-4">Agregar Ítem</button>

        <!-- EJERCICIO 3 -->
        <div class="mb-3">
            <img src="https://i.pinimg.com/originals/e0/f6/29/e0f629e044543ffaf85641d0b2491229.gif" id="img" class="img-fluid">
        </div>

        <button id="cambiarFoto" class="btn btn-warning mb-4">Cambiar Imagen</button>

        <!-- EJERCICIO 4 -->
        <div id="divClickeable" class="p-4 bg-danger text-white rounded shadow fw-bold">
            HAZ CLICK!! (NO BAIT)
        </div>

        <!-- EJERCICIO 5 -->
         <br>
         <input type="text" id="campoEntrada" placeholder="Escribe algo...">
         <p id="salidaTexto"></p>

         <!-- EJERCICIO 6 -->
        <br>
        <div class="container mt-2">
            <h1 class="mb-2">PUBLICACIONES</h1>
            <table class="table table-bordered table-striped">
                <thead class="thead dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Contenido</th>
                    </tr>
                </thead>
                <tbody id="tablaPosts">

                </tbody>
            </table>
        </div>

        <!-- EJERCICIO 7 -->
        
    </div>

    <!-- Scripts -->
    <script>
        // EJERCICIO 1
        let mensaje = document.getElementById("mensaje");
        mensaje.innerHTML = "¡Bienvenido a la práctica de Asincronismo y Eventos!";

        // EJERCICIO 2
        let contadorElemento = 4;
        document.getElementById("Boton").addEventListener("click", function () {
            const nuevoItem = document.createElement("li");
            nuevoItem.textContent = "Elemento " + contadorElemento;
            contadorElemento++;
            nuevoItem.className = "list-group-item";
            document.getElementById("lista").appendChild(nuevoItem);
        });

        // EJERCICIO 3 
        const imagen = document.getElementById("img");
        const originalImg = "https://i.pinimg.com/originals/e0/f6/29/e0f629e044543ffaf85641d0b2491229.gif";
        const baitImg = "https://media.tenor.com/5usWEjU0cOsAAAAM/twtjjk.gif";
        let imagenCambiada = false;

        // Click en la imagen: cambia o vuelve
        imagen.addEventListener("click", function () {
            if (!imagenCambiada) {
                imagen.setAttribute("src", baitImg);
                imagenCambiada = true;
            } else {
                imagen.setAttribute("src", originalImg);
                imagenCambiada = false;
            }
        });

        // Botón: alterna también entre las imágenes
        document.getElementById("cambiarFoto").addEventListener("click", function () {
            if (!imagenCambiada) {
                imagen.setAttribute("src", baitImg);
                imagenCambiada = true;
            } else {
                imagen.setAttribute("src", originalImg);
                imagenCambiada = false;
            }
        });

        // EJERCICIO 4 
        const divElem = document.getElementById("divClickeable");
        divElem.addEventListener("click", function () {
            const baiteado = divElem.classList.toggle("bg-dark");
            divElem.classList.toggle("bg-danger");

            if (baiteado) {
                divElem.textContent = "¡Baiteado!";
            } else {
                divElem.textContent = "HAZ CLICK!! (NO BAIT)";
            }
        });

        // EJERCICIO 5
        const campo = document.getElementById("campoEntrada");
        const salida = document.getElementById("salidaTexto");

        campo.addEventListener("input", function(){
            salida.textContent = campo.value;
        })

        // EJERCICIO 6
        fetch("https://jsonplaceholder.typicode.com/posts")
            .then(response=> response.json())
            .then(data=> {
                const primerosDiez= data.slice(0, 10);
                const tabla = document.getElementById("tablaPosts");

                primerosDiez.forEach(post => {
                    const fila = document.createElement("tr");

                    fila.innerHTML = `
                        <td>${post.id}</td>
                        <td>${post.title}</td>
                        <td>${post.body}</td>
                    `;

                    tabla.appendChild(fila);
                })
            })

            .catch(error=> {
                console.error("Error al obtener los datos: ", error);
            })
        
        // EJERCICIO 7


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
