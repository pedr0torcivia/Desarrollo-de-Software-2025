<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold">Gestión de Zapatillas</h1>

  <!-- Filtro y acciones -->
  <div class="card mb-4">
    <div class="card-header text-white bg-primary">
      <h5 class="mb-0">Filtrar Zapatillas</h5>
    </div>
    <div class="card-body">
      <form id="filterForm" class="row g-3 align-items-end">
        <div class="col-md-5">
          <label for="filtroModelo" class="form-label">Modelo:</label>
          <input type="text" class="form-control" id="filtroModelo" name="filtroModelo" placeholder="Ej: Jordan 1" />
        </div>
        <div class="col-md-4">
          <label for="filtroMarca" class="form-label">Marca:</label>
          <input type="text" class="form-control" id="filtroMarca" name="filtroMarca" placeholder="Ej: Nike" />
        </div>
        <div class="col-md-3 d-flex align-items-end">
          <div class="btn-group w-100">
            <button type="submit" class="btn btn-primary">Buscar</button>
            <button type="button" class="btn btn-success" id="btnMostrarCrear">Nueva Zapatilla</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- Formulario de creación -->
  <div class="card mb-4" id="formCrearZapatilla" style="display: none;">
    <div class="card-header bg-light">
      <h5 class="mb-0">Nueva Zapatilla</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Marca:</label>
            <input type="text" id="marca" class="form-control" maxlength="30" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Modelo:</label>
            <input type="text" id="modelo" class="form-control" maxlength="50" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Talle:</label>
            <input type="number" id="talle" class="form-control" min="30" max="50" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Precio:</label>
            <input type="number" id="precio" class="form-control" step="0.01" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Stock:</label>
            <input type="number" id="stock" class="form-control" required />
          </div>
          <div class="col-12 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary w-100 mt-2" id="btnCrearZapatilla">
              Guardar Zapatilla
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!-- Tabla de zapatillas -->
  <div class="card">
    <div class="card-header bg-secondary text-white">
      <h5 class="mb-0">Zapatillas Registradas</h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle mb-0">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Talle</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="zapatillaTable"></tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
