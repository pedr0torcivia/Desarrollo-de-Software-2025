<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo de Películas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <header class="bg-dark text-white text-center mb-4" style="position: relative;">
    <div style="
      background-image: url('https://i0.wp.com/cinemadeviant.com/wp-content/uploads/2013/10/Massive-B-Horror-Collage-Wallpaper-horror-movies-29491579-2560-1600.jpg');
      background-size: cover;
      background-position: center;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    ">
    <h1 class="fw-bold text-shadow bg-dark bg-opacity-75 text-white px-5 py-3 rounded-3"
    style="font-size: 2.8rem; letter-spacing: 1px; text-transform: uppercase;">
    PELICULAS POPULARES
    </h1>
  </header>

  <div class="container">

    <!-- Filtros -->
    <form id="filterForm" class="card card-body mb-4 shadow-sm">
      <div class="row g-3 align-items-end">
        <!-- Filtro por título -->
        <div class="col-md-6">
          <label for="titulo" class="form-label">Título:</label>
          <input type="text" id="titulo" class="form-control" placeholder="Ingrese parte del título" />
        </div>

        <!-- Filtro por idioma -->
        <div class="col-md-4">
          <label for="lenguaje" class="form-label">Idioma:</label>
          <select id="lenguaje" class="form-select">
            <option value="">-- Todos los idiomas --</option>
          </select>
        </div>

        <!-- Botón -->
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-danger">Filtrar</button>
        </div>
      </div>
    </form>

    <!-- Tabla de películas -->
    <div class="card shadow-sm">
      <div class="card-header bg-danger text-white fw-semibold">
        Resultados
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>Título</th>
                <th>Fecha de estreno</th>
                <th>Idioma</th>
                <th>Duración (min)</th>
                <th>Presupuesto (millones USD)</th>
                <th>Puntuación promedio</th>
              </tr>
            </thead>
            <tbody id="tablaPeliculas"></tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
