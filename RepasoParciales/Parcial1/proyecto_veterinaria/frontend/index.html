<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive: adapta a dispositivos móviles -->
  <title>Gestión de Pacientes de Veterinaria</title>

  <!-- Bootstrap 5 (CSS) desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Hoja de estilos personalizada -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-4"> <!-- Contenedor Bootstrap con margen vertical -->
    <h1 class="mb-4 text-center text-primary">Pacientes de Veterinaria</h1>

    <!-- Campo de búsqueda por propietario -->
    <input type="text" id="search" class="form-control mb-3" placeholder="Buscar por propietario...">

    <!-- Tabla de pacientes -->
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>Nombre Mascota</th>
          <th>Propietario</th>
          <th>Teléfono</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="patients-list">
        <!-- Se insertan filas dinámicamente con JavaScript -->
      </tbody>
    </table>


    <!-- Formulario de paciente (para agregar o editar) -->
    <div id="patient-form" class="mt-4 card p-4 shadow-sm">
      <h2 id="form-title" class="h4 mb-3">Agregar / Editar Paciente</h2>
      <form id="form-paciente">
        <!-- Campo oculto para guardar el ID del paciente cuando se edita -->
        <input type="hidden" id="paciente-id" value="">

        <!-- Campo: Nombre de la mascota -->
        <div class="mb-3">
          <label for="NombreMascota" class="form-label">Nombre de la Mascota:</label>
          <input type="text" id="NombreMascota" class="form-control" required>
        </div>

        <!-- Campo: Nombre del propietario -->
        <div class="mb-3">
          <label for="Propietario" class="form-label">Nombre del Propietario:</label>
          <input type="text" id="Propietario" class="form-control" required>
        </div>

        <!-- Campo: Teléfono -->
        <div class="mb-3">
          <label for="Telefono" class="form-label">Teléfono:</label>
          <input type="text" id="Telefono" class="form-control">
        </div>

        <!-- Botones de acción -->
        <button type="submit" class="btn btn-primary" id="save-button">Guardar</button>
        <button type="button" class="btn btn-secondary" id="cancel-button" style="display: none;">Cancelar</button>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="script.js"></script>
</body>
</html>
