<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Reparaciones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
      Consulta de Reparaciones
    </h1>

    <!-- Card: filtro y botones -->
    <div class="card mb-4">
      <div class="card-header text-white bg-danger">
        <h5 class="mb-0">Gestión de Reparaciones</h5>
      </div>
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-6">
            <label for="filtroCliente" class="form-label">Buscar por Cliente:</label>
            <input 
              type="text"
              class="form-control"
              id="filtroCliente"
              name="filtroCliente"
              placeholder="Ingrese nombre del cliente"
              autocomplete="off"
            />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <div class="btn-group w-100">
              <button type="submit" class="btn btn-primary">Consultar</button>
              <button type="button" class="btn btn-success" id="btnMostrarCrear">Nueva Reparación</button>
              <button type="button" class="btn btn-outline-danger" id="btnMostrarEliminar">Eliminar por ID</button>
            </div>
          </div>
        </form>

        <!-- Campo para ID a eliminar (oculto por defecto) -->
        <div class="row mt-3" id="eliminarSection" style="display: none;">
          <div class="col-md-3">
            <label class="form-label">ID a eliminar:</label>
            <input type="number" id="idReparacion" class="form-control" placeholder="Ej: 1" />
            <button class="btn btn-danger mt-2" id="btnEliminar">Eliminar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Formulario de creación (oculto por defecto) -->
    <div class="card mb-4" id="formCrear" style="display: none;">
      <div class="card-header bg-light">
        <h5 class="mb-0">Nueva Reparación</h5>
      </div>
      <div class="card-body">
        <div class="row g-3">
          <div class="col-md-4">
            <label class="form-label">Fecha Recepción:</label>
            <input type="date" id="fechaRecepcion" class="form-control" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Nombre Cliente:</label>
            <input type="text" id="nombreCliente" class="form-control" maxlength="50" required />
          </div>
          <div class="col-md-4">
            <label class="form-label">Tipo de Equipo:</label>
            <input type="text" id="tipoEquipo" class="form-control" maxlength="30" required />
          </div>
          <div class="col-md-6">
            <label class="form-label">Estado:</label>
            <select id="estado" class="form-select" required>
              <option value="">Seleccione...</option>
              <option>Recibido</option>
              <option>En Diagnóstico</option>
              <option>Esperando Repuesto</option>
              <option>Reparado</option>
              <option>Entregado</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Descripción del Problema:</label>
            <textarea id="descripcionProblema" class="form-control" required></textarea>
          </div>
          <div class="col-md-4">
            <label class="form-label">Costo Estimado:</label>
            <input type="number" id="costoEstimado" class="form-control" step="0.01" />
          </div>
          <div class="col-md-4">
            <label class="form-label">¿Pagado?</label>
            <select id="pagado" class="form-select">
              <option value="false" selected>No</option>
              <option value="true">Sí</option>
            </select>
          </div>
          <div class="col-md-4 d-flex align-items-end">
            <button class="btn btn-primary w-100" id="btnCrear">Guardar Reparación</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de reparaciones -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Reparaciones registradas</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Cliente</th>
                <th>Equipo</th>
                <th>Problema</th>
                <th>Estado</th>
                <th>Costo</th>
                <th>Pagado</th>
              </tr>
            </thead>
            <tbody id="reparacionTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
