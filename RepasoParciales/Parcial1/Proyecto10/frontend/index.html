<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti贸n de Parciales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center fw-bold">Gesti贸n de Parciales</h1>

    <!-- Filtro por legajo -->
    <div class="card mb-4">
      <div class="card-header text-white bg-primary">
        <h5 class="mb-0">Filtrar Parciales</h5>
      </div>
      <div class="card-body">
        <form id="filterForm" class="row g-3 align-items-end">
          <div class="col-md-6">
            <label for="filtroLegajo" class="form-label">Legajo del Alumno:</label>
            <input type="number" class="form-control" id="filtroLegajo" name="filtroLegajo" placeholder="Ej: 1001" />
          </div>
          <div class="col-md-6 d-flex align-items-end">
            <div class="btn-group w-100">
              <button type="submit" class="btn btn-primary">Buscar</button>
              <button type="button" class="btn btn-success" id="btnMostrarCrear">Nuevo Parcial</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Formulario de creaci贸n -->
    <div class="card mb-4" id="formCrearParcial" style="display: none;">
      <div class="card-header bg-light">
        <h5 class="mb-0">Nuevo Parcial</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row g-3">
            <div class="col-md-3">
              <label class="form-label">Legajo:</label>
              <input type="number" id="legajoAlumno" class="form-control" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Nombre:</label>
              <input type="text" id="nombreAlumno" class="form-control" maxlength="30" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Apellido:</label>
              <input type="text" id="apellidoAlumno" class="form-control" maxlength="50" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Materia:</label>
              <input type="text" id="materia" class="form-control" maxlength="30" required />
            </div>
            <div class="col-md-3">
              <label class="form-label">Nota (opcional):</label>
              <input type="number" step="0.1" id="nota" class="form-control" min="0" max="10" />
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary w-100 mt-2" id="btnCrearParcial">
                Guardar Parcial
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de parciales -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        <h5 class="mb-0">Parciales Registrados</h5>
      </div>
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle mb-0">
            <thead class="table-dark">
              <tr>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Materia</th>
                <th>Nota</th>
                <th>Acci贸n</th>
              </tr>
            </thead>
            <tbody id="parcialTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
