<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMEROS PRIMOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #1f2d3d;
            margin-bottom: 20px;
        }
        p {
            font-size: 1rem;
            color: #495057;
            margin-bottom: 1.5rem;
        }
        .divBody {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-start vh-100 flex-row gap-5">
        <div class="divBody text-center">
            <h1 class="text-primary">NÚMEROS PRIMOS</h1>
            <p>Escribe un número y verifica si es primo.</p>
            <div class="d-flex gap-2 mb-3">
                <input type="number" id="numero" class="form-control" placeholder="Ingresa un número">
                <button class="btn btn-primary" onclick="mensaje()">Verificar</button>
            </div>
            <p id="resultado" class="mt-3"></p>
        </div>
    
        <div class="divBody text-center">
            <h1 class="text-primary">GENERADOR DE NÚMEROS</h1>
            <p>Genera números primos hasta un límite.</p>
            <div class="d-flex gap-2 mb-3">
                <input type="number" id="limite" class="form-control" placeholder="Ingresa un limite">
                <button class="btn btn-primary" onclick="generarNumeroPrimos()">Generar</button>
            </div>
            <p id="resultado2" class="mt-3"></p>
        </div>

        <div class="divBody text-center">
            <h1 class="text-primary">OPERACIONES</h1>
            <p>Realiza operaciones con lo primeros "n" números primos.</p>
            <input type="number" id="max" class="form-control" placeholder="Ingresa un valor maximo">
            <div class="d-flex gap-2 mb-3">
            <button class="btn btn-primary" onclick="trabajarConPrimos()">Calcular</button>
            </div>
            <p id="resultado3" class="mt-3"></p>
        </div>

    </div>

    <script>
        function esPrimoNumero(numero) {
            if (numero === 2) return true;
            if (numero < 2 || numero % 2 === 0) return false;
            for (let i = 3; i <= Math.sqrt(numero); i += 2) {
                if (numero % i === 0) return false;
            }
            return true;
        }

        function mensaje() {
            const numero = parseInt(document.getElementById("numero").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(numero)) {
                resultado.textContent = "Por favor, ingresa un número válido.";
                return;
            }

            const primo = esPrimoNumero(numero);
            resultado.textContent = primo
                ? `El número ${numero} es primo.`
                : `El número ${numero} no es primo.`;
        }

        function generarNumeroPrimos() {
            const limite = parseInt(document.getElementById("limite").value);
            const resultado2 = document.getElementById("resultado2");

            if (isNaN(limite) || limite < 2) {
                resultado2.textContent = "Por favor, ingresa un límite válido (mayor o igual a 2).";
                return;
            }

            let numerosPrimos = [];
            for (let i = 2; i <= limite; i++) {
                if (esPrimoNumero(i)) {
                    numerosPrimos.push(i);
                }
            }

            resultado2.textContent = `Primos hasta ${limite}: ${numerosPrimos.join(", ")}`;
        }

        function trabajarConPrimos(max) {
            const maximo = parseInt(document.getElementById("max").value);
            const resultado3 = document.getElementById("resultado3");
            let cont = 0;
            let nums = 0;
            let primos = [];
            let cuadrados = [];
            let suma = 0;
            let todosMayoresQueCinco = true;
            while (cont <= maximo) {
                cont ++;
                if (esPrimoNumero(nums)) {
                    primos.push(nums);
                    cuadrados.push(nums * nums);
                    suma += nums;
                    if (nums <= 5) {
                        todosMayoresQueCinco = false;
                    }
                }
                nums += 1;
            }
            resultado3.textContent =
            "Números primos encontrados: " + primos.join(", ") + "\n" +
            "Cuadrados de los primos: " + cuadrados.join(", ") + "\n" +
            "Suma total de los primos: " + suma + "\n" +
            "¿Todos los primos son mayores que 5?: " + (todosMayoresQueCinco ? "Sí" : "No");

        }
    </script>
</body>
</html>
