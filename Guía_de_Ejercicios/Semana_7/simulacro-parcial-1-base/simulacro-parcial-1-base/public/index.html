<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locales Starbucks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="starbucks-banner text-white">
    <!-- Banner si lo necesitás -->
  </header>

  <main class="container my-5">
    <h1 class="mb-4">Locales de Starbucks</h1>

    <form class="row g-3 mb-4">
      <div class="col-md-5">
        <label for="filtroTexto" class="form-label">Buscar:</label>
        <input type="text" class="form-control" id="filtroTexto" placeholder="Nombre o ciudad">
      </div>
      <div class="col-md-3">
        <label for="filtroHemisferio" class="form-label">Semi hemisferio:</label>
        <select class="form-select" id="filtroHemisferio">
          <option value="Todos">Todos</option>
          <option value="Noreste">Noreste</option>
          <option value="Noroeste">Noroeste</option>
          <option value="Sudeste">Sudeste</option>
          <option value="Sudoeste">Sudoeste</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end justify-content-end">
        <button type="button" class="btn btn-primary w-100" id="btnFiltrar">Filtrar</button>
      </div>
    </form>

    <table id="tablaLocales" class="table table-bordered table-striped">
      <thead class="table-success">
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Ciudad</th>
          <th>País</th>
          <th>Semi Hemisferio</th>
        </tr>
      </thead>
      <tbody id="bodyTablaLocales">
        <!-- Se llenará con JS -->
      </tbody>
    </table>
  </main>

  <footer class="bg-info text-white text-center py-2">
    <p class="mb-0">Sitio educativo de práctica - DDS 3K2 &amp; 3K3B</p>
  </footer>

  <script src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
